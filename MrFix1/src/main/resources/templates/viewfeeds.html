<!DOCTYPE html>
<html lang="en"   xmlns:th="http://www.thymeleaf.org" >
<head>
   
    <title>FeedBacks</title>
      

      <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel="stylesheet" href="/css/manage.css">

</head>

<body>	
     <!--division for menu bar-->
    <div class="navigation">
        <!--creating a unordered list-->
        <ul>
            <!--list items-->
            <li class="list">
                <a th:href="@{/adprofile}">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <span class="title">Profile</span>
                </a>
            </li>
            <li class="list ">
                <a th:href="@{/addashboard}">
                    <span class="icon"><ion-icon name="clipboard-outline"></ion-icon></span>
                    <span class="title">Dash Board</span>
                </a>
            </li>
            <li class="list ">
                <a th:href="@{/complaints/view}">
                    <span class="icon"><ion-icon name="document-text-outline"></ion-icon></span>
                    <span class="title">Complaints</span>
                </a>
            </li>
             <li class="list ">
                <a th:href="@{/Manage}">
                    <span class="icon"><ion-icon name="browsers-outline"></ion-icon></span>
                    <span class="title">Manage</span>
                </a>
            </li>
            <li class="list  active">
                <a th:href="@{/viewfeedbacks/all}">
                    <span class="icon"><ion-icon name="chatbubbles-outline"></ion-icon></span>
                    <span class="title">Feedback</span>
                </a>
            </li>
            <li class="list">
                <a th:href="@{/adminlogin}">
                    <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                    <span class="title">Sign out</span>
                </a>
            </li>
        </ul>
    </div>
     <!--right side division-->
    <div class="container">
    
        <header><h1>Feedbacks</h1><br><hr></header>
             
      
        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>FeedbackId</th>
                    <th>FeedBackst</th>
                   
                </tr>
            </thead>
            <tbody>
                 <tr th:each="feed : ${listfeeds}">
					 <td th:text="${feed.feedId}"></td>
                    <td th:text="${feed.feedbacks}"></td>
                 
                     
                </tr>
            </tbody>
      
        </table>
               
    </div>
</body>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</html>
