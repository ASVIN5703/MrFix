<!DOCTYPE html>
<html lang="en"   xmlns:th="http://www.thymeleaf.org" >
<head>
     <meta charset="ISO-8859-1">
    <title>AdminLogin Page</title>
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet"type="text/css" href="css/style.css">
    <title>Admin login</title>
    <style type="text/css">
        body{
            background-image: url("css/loginbg.jpg") ;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
               <form role="form" th:action="@{/adminlogin/verify}"  th:object="${adminlo}"   method="post">
				   <h2>Login</h2>
				    <div class="inputbox">
                        <ion-icon name="person-outline"></ion-icon>
                        <input type="text"th:field="*{admin_name}"  required><lable for="">Admin Name</lable>

                    </div>
                     <div class="inputbox">
                         <ion-icon name="lock-closed-outline"></ion-icon>
                         <input type="password" th:field="*{admin_pass}"  required><lable for="">Password</lable>
                        
                    </div>
                    <button>Log in</button>
                    
                     <ion-icon name="home-outline"></ion-icon>
                    
                    <a th:href="@{/adsignup}" class="reg">Not Registered?</a>
              
			   </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
