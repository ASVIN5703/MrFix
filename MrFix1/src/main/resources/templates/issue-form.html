<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Box</title>
    <link rel="stylesheet" href="css/issue-form.css">
</head>
<body>
    <div class="container">
     <a th:href="@{/userdashboard}">   <ion-icon name="close-outline" class="out" ></ion-icon></a>
        <form role="form" th:action="@{/complaints/save}"  th:object="${issue}"   method="post">
            <h2>Issue Box</h2>
            <input class="text" type="text" th:field="*{Complainant}" placeholder ="Complainant" >
            <input class='text'type="text" th:field="*{sub}" placeholder="Subject">
            <input class="text" type="text" th:field="*{location}" placeholder="Location">
            <input class='text'type="text" th:field="*{issues}" placeholder="Describe the issue...">
        
            <div class="img">
                <span for="files" class="btn"><ion-icon name="image-outline"></ion-icon></span>
                <input class="img-btn"  type="file" >
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
<script>
    document.querySelector(".out")
    .addEventListener('click',() =>{
        window.location = "/dashboard_user/html/dashboard.html";
    });
</script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</html>
