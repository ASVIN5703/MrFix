<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link rel="stylesheet" href="/css/adduser.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
      <a th:href="@{/addashboard}" > <ion-icon name="close-outline" class="out" ></ion-icon></a>
        <form  role="form" th:action="@{/adduser/save}" th:object="${adduser}" method="post">
            <h2>Add User</h2>

                <div class="upload">
                    <img src="css/noprofil.jpg" width=100 height=100 alt="">
                    <div class="round">
                        <input type="file">
                        <i class="fa fa-camera" style ="color :#4027b1"></i>
                    </div>


                </div>
             

            <input class='text'type="text"  th:field="*{username}" placeholder="Username">
            <input class='text'type="text" th:field="*{useremail}" placeholder="E-mail">
            <input class="text" type="text" th:field="*{userpass} " placeholder="Password">
            <input class="text" type="text"  th:field="*{usercontact}"       placeholder="Phone no">
            
            <button type="submit">Submit</button>
            
        </form>
    </div>
</body>
<script>
    document.querySelector(".out")
    .addEventListener('click',() =>{
        window.location = "/dashboard_user/html/dashboard.html";
    });
</script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</html>
